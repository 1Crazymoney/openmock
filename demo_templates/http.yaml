- key: ping
  expect:
    http:
      method: GET
      path: /ping
  actions:
    - reply_http:
        status_code: 200
        body: OK
        headers:
          Content-Type: text/xml

- key: hello
  expect:
    http:
      method: GET
      path: /hello
  actions:
    - reply_http:
        status_code: 200
        body: >
          { "hello": "world" }

- key: slow_endpoint
  expect:
    http:
      method: GET
      path: /slow_endpoint
  actions:
    - sleep:
        duration: 1s
    - reply_http:
        status_code: 200
        body: OK

- key: query_string
  expect:
    condition: '{{.HTTPQueryString | contains "foo=bar" }}'
    http:
      method: POST
      path: /query_string
  actions:
    - reply_http:
        status_code: 200
        body: '{{.HTTPQueryString}}'

- key: header-token
  expect:
    condition: '{{.HTTPHeader.Get "X-Token" | eq "t1234" | and (.HTTPHeader.Get "Y-Token" | eq "t1234")}}'
    http:
      method: GET
      path: /token
  actions:
    - reply_http:
        status_code: 200
        body: OK

- key: header-token
  expect:
    condition: '{{.HTTPHeader.Get "X-Token" | ne "t1234"}}'
    http:
      method: GET
      path: /token
  actions:
    - reply_http:
        status_code: 401
        body: Invalid X-Token

- key: large_xml
  expect:
    http:
      method: GET
      path: /large_xml
  actions:
    - reply_http:
        status_code: 200
        headers:
          Content-Type: text/xml
        body: >
          <xml>
            {{` <note>
                  <to>Tove</to>
                  <from>Jani</from>
                  <heading name=\"heading\">Reminder</heading>
                  <body>Don't forget me this weekend!</body>
                </note>
              ` | htmlEscapeString }}
          </xml>


- key: soap_example
  expect:
    http:
      method: POST
      path: /soap_example
  actions:
    - reply_http:
        status_code: 200
        headers:
          Content-Type: "text/xml; charset = utf-8"
        body: >
          <?xml version = "1.0"?>
          <SOAP-ENV:Envelope
             xmlns:SOAP-ENV = "http://www.w3.org/2001/12/soap-envelope"
             SOAP-ENV:encodingStyle = "http://www.w3.org/2001/12/soap-encoding">

             <SOAP-ENV:Body xmlns:m = "http://www.xyz.org/quotation">
                <m:GetQuotationResponse>
                   <m:Quotation>Here is the quotation</m:Quotation>
                </m:GetQuotationResponse>
             </SOAP-ENV:Body>
          </SOAP-ENV:Envelope>


- key: my_template_1
  kind: Template
  template: >
    { "foo": "bar", "name": "my_template_1", "http_path": "{{.HTTPPath}}" }


- key: get_with_template
  expect:
    http:
      method: GET
      path: /get_with_template
  actions:
    - reply_http:
        status_code: 200
        body: >
          {{template "my_template_1" .}}
